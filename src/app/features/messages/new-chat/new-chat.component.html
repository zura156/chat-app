<main class="p-3 w-full min-h-screen">
  <header class="pt-2 flex flex-col gap-y-3">
    <section class="flex justify-between gap-x-2 items-center">
      <div>
        <h1 class="text-lg font-medium">To:</h1>
      </div>

      <div class="relative w-full flex items-center justify-between">
        <section class="w-full">
          <input
            hlmInput
            variant="search"
            id="userSearch"
            type="search"
            class="w-full"
            placeholder="Search..."
            alt="search for people"
            [formControl]="searchControl"
          />
        </section>

        <section class="absolute mt-2 left-0 top-full flex items-center gap-x-2">
          <div class="size-56 bg-white">
            
          </div>
        </section>
      </div>
    </section>
  </header>

  <brn-separator decorative hlmSeparator />
</main>
