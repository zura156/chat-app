<main
  (click)="switchView()"
  [routerLink]="[conversation()._id]"
  routerLinkActive="bg-active"
  hlmCard
  class="p-2 flex items-center gap-x-2 cursor-pointer hover:bg-accent"
>
  <!-- AVATAR -->
  <hlm-avatar variant="large">
    <img
      [src]="imageUrl ?? '/icons/group.svg'"
      alt="spartan logo. Resembling a spartanic shield"
      hlmAvatarImage
    />
    <span class="bg-blue-500 text-white text-sm" hlmAvatarFallback>LOGO</span>
  </hlm-avatar>

  <section>
    <!-- Group title -->
    <h1 class="font-medium">{{ conversation().group_name }}</h1>
    <!-- Last message -->
    <p class="text-sm">
      <span> {{ conversation().last_message?.sender?.name + ":" }} </span>
      {{ conversation().last_message?.content }}
    </p>
  </section>
</main>
